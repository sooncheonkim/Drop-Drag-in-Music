<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Monster Music Mixer</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <header id="speaker" class="grid">
    
            <img id="speaker-01" src="images/speaker.svg" alt="speaker">
            <h1>Monster Music Mixer</h1>
            <p>Drag and Drop! Enjoy!</p>
            <img id="speaker-02" src="images/speaker.svg" alt="speaker">
           
        </header>

        <section id="music-mixer">
            <div class="monsters">
                <img src="images/kidaha-01.svg" class="monster-1" alt="monster do">
                <img src="images/kidaha-02.svg" class="monster-2" alt="monster re">
                <img src="images/kidaha-03.svg" class="monster-3" alt="monster me">
                <img src="images/kidaha-05.svg" class="monster-4" alt="monster fa">
                <img src="images/kidaha-06.svg" class="monster-5" alt="monster sol">
                <img src="images/kidaha-09.svg" class="monster-6" alt="monster la">
            </div>

            <div>

            </div>
        </section>

    </div>

     <!-- javascript links always go here at the very bottom of page -->
     <script src="js/main.js"></script>
</body>
</html>
